<meta charset="UTF-8">
<script>
    const cigarropdia = prompt(`Insira quantos cigarros vocẽ fuma por dia`);
    const anosqfuma = prompt(`Insira a quantidade de anos que vocẽ fuma`);
    const tempodevida = Number(cigarropdia) * 10 * 365 * anosqfuma
    const tempoperdido = (tempodevida/ 1440).toFixed(0)
    document.write(`Você perdeu ${tempoperdido} dias de vida`);
</script>
