<meta charset="UTF-8">
<script>
    const salarioatual = prompt(`Informe seu salário atual`);
    const porcentagemaumento = prompt (`Informe a porcentagem de aumento de seu salário`);
    const aumentosalario = Number(salarioatual) /100  * (porcentagemaumento);
    const salariofinal = Number(salarioatual) + Number(aumentosalario);
    document.write(`Seu salário é de ${salariofinal}`);
</script>
