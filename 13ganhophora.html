<meta charset="UTF-8">
<script>
    const hrstrabalha = prompt (`Quantas horas você trabalha por dia?`);
    const ganhophora = prompt (`Quanto vocẽ ganha por hora?`);
    let salarioliquido = hrstrabalha * ganhophora * 31;
    let desconto= salarioliquido * 0.19
    let salariofinal = salarioliquido- desconto
    document.write (`Seu salário liquíído é de ${salariofinal} reais`);
</script>
