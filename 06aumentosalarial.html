<meta charset="UTF-8">
<script>
    const salariomensal = prompt(`Informe seu salário mensal`);
    const porcentagemaumento = prompt (`Informe a porcentagem de aumento requerida para seu salário`);
    const aumentosalario = Number(salariomensal) /100  * (porcentagemaumento);
    const salariofinal = Number(salariomensal) + Number(aumentosalario);
    document.write(`Seu salário é de ${salariofinal}`);
</script>
