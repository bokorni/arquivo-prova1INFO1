<meta charset="UTF-8">
<script>
    const anonascimento = prompt(`Insira seu ano de nascimento`);
    const anonascimentoirmao = prompt(`Insira o ano de nascimento de seu irmão mais velho`);
    const diferencaidade = Number(anonascimento) - Number(anonascimentoirmao);
    document.write(`A diferença de idade será de ${diferencaidade} anos`);



</script>
